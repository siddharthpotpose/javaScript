<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>



    <div class="container-fluid">
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-md-6">

                    <div class="card mt-5" style="width: 100%;">
                        <div class="card-body pb-5 main-con">
                            <h3 class="text-center pt-2"> Generate QR-Code</h3>
                            <input type="text" id="qrText" placeholder="Enter Your Text Or URL Here !" class="form-control mt-3 mb-5" name="">
                          <div class="imgBox">
                            <img src="" id="qrImage" alt="">
                          </div>
                            <div class="d-flex justify-content-center ">
                                <button type="button" onclick="generateQR()" class="btn btn-primary">Generate  QR Code</button>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>





    <script src="quCodeGen.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
